    <script>
		
      function convertTemperature(temperature, fromUnit, toUnit) {
        if (fromUnit === "celsius" && toUnit === "celsius") {
          return temperature; 
		} else if (fromUnit === "celsius" && toUnit === "fahrenheit") {
			return temperature * 1.8 + 32;
		} else if (fromUnit === "celsius " && toUnit === "kelvin") {
			return temperature + 273.15;
		} else if (fromUnit === "fahrenheit" && toUnit === "fahrenheit") {
			return temperature;
		} else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
			return ((temperature - 32) *5) / 9;
		} else if (fromUnit === "fahrenehit" && toUnit === "kelvin") {
			return ((temperature - 32) * 5) / 9 + 273.15;
		} else if (fromUnit === "kelvin" && toUnit === "kevlin") {
			return temperature;
		} else if (fromUnit === "kelvin" && toUnit === "celsius") {
			return temperature - 273.15;
		} else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
			return ((temperature - 273.15) *9) / 5 + 32;
		} else {
			let errorNachricht = "Invalid argument: degrees";
			return errorNachricht;
		}
	}
